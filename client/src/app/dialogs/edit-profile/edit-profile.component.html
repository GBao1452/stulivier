<div id="container">
  <div id="header">
      <span id="title">Profile edit instructions</span>
    <button (click)="closeDialog()" aria-label="Close dialog" mat-icon-button>
      <mat-icon class="material-symbols-rounded">close</mat-icon>
    </button>
  </div>
  <cdk-virtual-scroll-viewport id="scroll" itemSize="50">
    <form [formGroup]="editProfile" id="form-container">
      <div class="upload-video">
        <div class="upload-video-ouline-ouside"
             #dropZone
             (click)="fileInput.click()"
             (dragover)="onDragOver($event)"
             (dragleave)="onDragLeave($event)"
             (drop)="onDrop($event)">
          <div class="upload-video-ouline-inside" [style.display]="previewImage ? 'none' : 'flex'">
            <div class="safety-zone">
              <mat-icon
                class="icon-video-upload material-symbols-rounded"
                fontIcon="upload"
              ></mat-icon>
            </div>
            <div class="slot">Drag and drop photo here to change your background</div>
            <div class="or-click-this">Or click this box to select a photo</div>
          </div>
          <input type="file" #fileInput (change)="onFileSelectedAvatar($event)" accept="image/*" hidden>
          <img [src]="previewImage" class="preview-image" alt="Preview" [style.display]="previewImage ? 'block' : 'none'">
        </div>
        <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px">
          <mat-label>Channel name</mat-label>
          <input matInput placeholder="Input channel name" [value]="current.username"/>
          <!--      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--      <mat-hint>Hint</mat-hint>-->
        </mat-form-field>

        <!--61c7da-->
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Describe</mat-label>
          <textarea
            #textarea
            matInput
            maxlength="1000"
            placeholder="Input describe"
            [value]="current.joined_date"
          ></textarea>
          <!--      <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
        <!--61c7da-->

        <div class="input-data-item">
          <span>Avatar image</span>
          <input
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            style="display: none"
            type="file"
          />
          <button (click)="fileInput.click()" extended mat-fab style="height: 40px">
            <mat-icon class="material-symbols-rounded">smb_share</mat-icon>
            Upload photo
          </button>
        </div>

        <div class="button-group">
          <button color="primary" mat-flat-button>Save</button>
          <button color="warn" mat-stroked-button>Cancel</button>
        </div>
      </div>
    </form>
  </cdk-virtual-scroll-viewport>
</div>
