<form>
  <div class="upload-video">
    <div id="header">
      <div class="video-upload-instructions"><h1>Profile edit instructions</h1></div>
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="upload-video-ouline-ouside">
      <div class="upload-video-ouline-inside">
        <div class="safety-zone">
          <mat-icon class="icon-video-upload" aria-hidden="false" aria-label="Example home icon"
                    fontIcon="upload"></mat-icon>
        </div>
        <div class="slot">Drag and drop photo here to change your avata</div>
        <div class="or-click-this">Or click this box to select a photo</div>
      </div>
    </div>
    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px">
      <mat-label>Channel name</mat-label>
      <input matInput placeholder="Input channel name">
      <!--      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
<!--      <mat-hint>Hint</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Input email">
      <!--      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
<!--      <mat-hint>Hint</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Describe</mat-label>
      <textarea matInput placeholder="Input describe" #textarea
                (input)="autoResize()"
                maxlength="1000"
      ></textarea>
<!--      <mat-hint>Hint</mat-hint>-->
    </mat-form-field>

    <div class="input-data-item">
      <span>Background image</span>
      <button mat-fab extended style="height: 40px">
        <mat-icon>smb_share</mat-icon>
        Upload photo
      </button>
    </div>

    <div class="button-group">
      <button mat-flat-button color="primary">Save</button>
      <button mat-stroked-button color="warn">Cancel</button>
    </div>

  </div>
</form>
