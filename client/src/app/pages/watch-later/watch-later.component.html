<div class="container">
        <div class="background" id="bg">
          <img class="background-img" src="https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2023/12/hinh-nen-vu-tru-72.jpg" alt="background-img">
        </div>
        <div class="overlay">
          <div class="bottom-left">
            <div class="title">Watch Later</div>
            <div class="buttons">
              <button class="play-button" mat-flat-button>Play All</button>
              <button class="shuffle-button" mat-flat-button>Shuffle</button>
            </div>
          </div>
          <button class="center-button" mat-flat-button (click)="toggleOptions()">Options</button>
        </div>
        <div class="options-panel" id="options-panel">
          <button class="change-bg-color-button"  (click)="changeBackgroundColor()">Change Background Color</button>
          <input class="color-picker" type="color" id="colorPicker" (change)="onColorChange($event)" />
          <button class="change-bg-image-button">Change Background Image</button>
          <input class="file-input" type="file" (change)="onBackgroundImageChange($event)" />
        </div>
      </div>
