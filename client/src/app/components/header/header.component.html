<div class="container">
  <div class="left">
    <mat-icon
      (click)="onMenuClick()"
      class="menu-icon material-symbols-rounded"
      fontIcon="menu"
    ></mat-icon>
    <img alt="logo" src="" />
  </div>
  <div class="search">
    <input class="input-search" matInput placeholder="Search" type="text" />
    <div class="button-search">
      <div class="icon-search" style="padding: 0 18px">
        <mat-icon class="material-symbols-rounded" fontIcon="search"></mat-icon>
      </div>
    </div>
  </div>
  <div class="right">
    <button mat-flat-button>
      <mat-icon class="material-symbols-rounded" fontIcon="add"></mat-icon>
      Create
    </button>
    <mat-icon
      class="material-symbols-rounded"
      fontIcon="notifications"
    ></mat-icon>
    <img
      alt="avatar"
      src="https://danviet.mediacdn.vn/296231569849192448/2024/6/13/son-tung-mtp-17182382517241228747767.jpg"
    />
  </div>
</div>
